<html>
   <head>
   <style>
   h1 {color:red;}
   table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 5px;
    max-width: 64px;
}

td, th {
   border-collapse: collapse;
    text-align: left;
    padding: 16px;
    background-color: white;
      border-style: outset;}

   input {

         font-size: 35px; ;
         background-color: white;
         border-style: none;}
   </style>
      </head>
   <body>
      <h1>KALKULATOR</h1>
      <form name="kalkulator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" name="ena" value="1" onclick="kalkulator.display.value += '1'"></td>
               <td><input type="button" name="dva" value="2" onclick="kalkulator.display.value += '2'"></td>
               <td><input type="button" name="tri" value="3" onclick="kalkulator.display.value += '3'"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="kalkulator.display.value += '+'"></td>
            </tr>
            <tr>
               <td><input type="button" name="stiri" value="4" onclick="kalkulator.display.value += '4'"></td>
               <td><input type="button" name="pet" value="5" onclick="kalkulator.display.value += '5'"></td>
               <td><input type="button" name="sest" value="6" onclick="kalkulator.display.value += '6'"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="kalkulator.display.value += '-'"></td>
            </tr>
            <tr>
               <td><input type="button" name="sedem" value="7" onclick="kalkulator.display.value += '7'"></td>
               <td><input type="button" name="osem" value="8" onclick="kalkulator.display.value += '8'"></td>
               <td><input type="button" name="devet" value="9" onclick="kalkulator.display.value += '9'"></td>
               <td><input type="button" class="operator" name="krat" value="x" onclick="kalkulator.display.value += '*'"></td>
            </tr>
            <tr>
               <td><input type="button" id="cisti "name="clear" value="C" onclick="kalkulator.display.value = ''"></td>
               <td><input type="button" name="nic" value="0" onclick="kalkulator.display.value += '0'"></td>
               <td><input type="button" name="rezultat" value="=" onclick="kalkulator.display.value = eval(kalkulator.display.value)"></td>
               <td><input type="button" class="operator" name="deli" value="/" onclick="kalkulator.display.value += '/'"></td>
            </tr>
         </table>
      </form>
   </body>
   
</html>
